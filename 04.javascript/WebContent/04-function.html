<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>04-function</title>
<script type = "text/javascript">
	//함수의 선언
	function sayHello(){
		document.write("<h1>안녕하세요.</h1>");
		document.write("<h2>자바스크립트</h2>");
	}
	
	sayHello();
	
	sayHello();
	
	function sum(x,y){
		var isStrx = !isNaN(x);
		var isStry = !isNaN(y);
		if(!isStrx || !isStry){
			return "숫자를주세요~";
		}
		var z = parseInt(x)+parseInt(y);
		return z;
	}
	function printResult(x,y){
		var result = sum(x,y);
		document.write("<h3>"+result+"</h3>");
	}
	printResult(3,3);
	printResult("3",5);
	printResult("영",1);
	
</script>
</head>
