<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
	function doSubmit(){
		var frm = document.form1;
		
		if(!frm.user_name.value){
			alert("이름을 입력해 주세요");
			frm.user_name.focus();
			return false;
		}
		if(!frm.gender[0].checked && !frm.gender[1].checked){
			alert("성별을 입력해 주세요");
			frm.gender[0].focus();
			return false;
		}
		if(frm.job.selectedIndex < 1){
			alert("직업을 선택해 주세요")
			frm.job.focus();
			return false;
		}
		
		var chk = false;
		
		for(var i=0 ; i < frm.play.length ; i++){
			if(frm.play[i].checked){
				chk = true;
				break;
			}
		}
		
		if(!chk){
			alert("취미를 입력해주세요.");
			 frm.play[0].focus();
			 return false;
		}
		
		if(confirm("입력하신 내용이 맞습니까?")){
			frm.submit();
		}
	}
</script>
</head>
<body>
<form name="form1" action = "17-if.html"> 
	 <fieldset>
  <legend>회원가입</legend>
			이름 <input type="text" class="form-control" placeholder="이름을 입력하세요." name="user_name" />
			<hr/>
			
			<input type = "radio" name = "gender" value = "male">남자
			<input type = "radio" name = "gender" value = "female">여자<hr/>
			
			<select name = job>
			<option value="null">----선택하세요----</option>
			<option value="student">학생</option>
			<option value="x">백수</option>
			<option value="y">거지</option>
			</select><hr/>
			<input type = "checkbox" name = "play" value = "soccer">축구
			<input type = "checkbox" name = "play" value = "basketball">농구
			<input type = "checkbox" name = "play" value = "baseball">야구<hr/>
			
			<input type="submit" name = "button" value="제출" onclick = "doSubmit();"/>
			<input type="button" name = "button2" value="리셋"/><br/>
			&#60; 붓사이코&#10;&#10;&#10;&#10;&#10;&#10;&#62;
	 </fieldset>
	 </form>
</body>
</html>
